<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header> <img  src="./text-1689563943514.png" alt="" > </header>
 <div class="con"> <nav>
    <div class="nav-container">
      <div id="slider-container">
        <label for="grid-slider">Grid Size:</label>
        <input type="range" id="grid-slider" min="2" max="32" value="16">
        <span id="grid-size-label">16x16</span>
      </div>
      <div class="color-palette-container">
        <span id="color-button"></span>
        <div class="color-palette">
          <div class="color-box" style="background-color: #ffffff;"></div>
          <div class="color-box" style="background-color: #000000;"></div>
          <div class="color-box" style="background-color: #ff0000;"></div>
          <div class="color-box" style="background-color: #fffb00;"></div>
          <div class="color-box" style="background-color: #ff7300;"></div>
          <div class="color-box" style="background-color: #48ff00;"></div>
          <div class="color-box" style="background-color: #00ffd5;"></div>
          <div class="color-box" style="background-color: #7a00ff;"></div>
          <div class="color-box" style="background-color: #002bff;"></div>
          <div class="color-box" style="background-color: #ff00c8;"></div>
          <div class="color-box" style="background-color: #72115d;"></div>
          <div class="color-box" style="background-color: #580909;"></div>
        </div>
      </div>
      <button class="custom-button" id="rainbow-mode-button" >Rainbow Mode</button>
      <button class="custom-button" id="clear-button">Clear</button>
      <!-- <button id="grid-toggle-button">Toggle Grid</button> -->
      <button class="custom-button" id="save-button">Save</button>
      <button class="custom-button" id="undo-button">Undo</button>
      <button class="custom-button" id="redo-button">Redo</button>
    </div>
    <div class="color-grid"></div>
  </nav>
  <div class="container" id="grid-container"></div>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <script defer src="script.js"></script>
</body>
</html>
